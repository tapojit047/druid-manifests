apiVersion: v1
kind: Secret
metadata:
  name: tls-secret
  namespace: demo
type: Opaque
data:
  keystore.jks: ""
  truststore.jks: ""

  kubectl create secret generic tls-secret -n demo  --from-file=keystore.jks=./keystore.jks --from-file=truststore.jks=./truststore.jks
  
  keytool -genkeypair -alias druid -keyalg RSA -keysize 2048 -keystore keystore.jks -dname "CN=druid-quickstart-pods.demo.svc.cluster.local, O=Org, L=City, ST=State, C=US" -ext SAN=DNS:druid-quickstart-pods.demo.svc.cluster.local
  
  keytool -genkeypair -alias druid -keyalg RSA \
  -keystore keystore.jks \
  -dname "CN=druid-quickstart-pods.demo.svc.cluster.local, O=Org, L=City, ST=State, C=US" \
  -ext "SAN=DNS:druid-quickstart-pods.demo.svc.cluster.local,DNS:*.druid-quickstart-pods.demo.svc.cluster.local"


